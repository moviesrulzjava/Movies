    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            background-color: #23252b;
            font-family: Arial, sans-serif;
        }

        .video-container, .ad-video {
            width: 90%;
            max-width: 800px;
            background: #101215;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin: 10px 0;
            position: relative;
        }

        .video-container iframe, 
        .ad-video video {
            width: 100%;
            height: 250px;
            border: none;
        }

        .video-title {
            padding: 10px;
            background: #38383a;
            color: #abb9d4;
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .main-video iframe {
            height: 450px; /* Main video is larger */
        }

        .main-video .overlay-link {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
        }

        .ad-video a {
            display: block;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .ad-video video {
            pointer-events: none; /* Prevent interaction with the video itself */
        }
    </style>
</head>
